<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>pcoc-click-template</title>
<style>
body {font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 14px; width: 320px;}
h1 {font-size: 16px; margin: 0 0 8px;}
button {padding: 8px 12px; border: 0; border-radius: 8px; cursor: pointer;}
#collectBtn {background: #1a73e8; color: #fff;}
#collectBtn:disabled {opacity: 0.6; cursor: not-allowed;}
.row {margin-top: 12px;}
pre {white-space: pre-wrap; word-wrap: break-word; background: #f6f8fa; padding: 8px; border-radius: 8px;}
.hint {font-size: 12px; color: #666;}
.ok {color: #0b7;}
.warn {color: #b50;}
.err {color: #c00;}
</style>
</head>
<body>
<h1>pcoc-click-template</h1>


<div class="row">
<button id="collectBtn">Collect ONE thing (page title)</button>
</div>


<div class="row hint">Open any normal website tab (not a Chrome settings page), then click the button.</div>


<div class="row" id="status"></div>


<div class="row">
<pre id="output">(Nothing collected yet)</pre>
</div>


<script src="popup.js"></script>
</body>
</html>
