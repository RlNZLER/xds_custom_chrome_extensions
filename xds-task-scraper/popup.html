<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>XDS Task Scraper</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 12px; width: 280px; }
    button { padding: 10px 14px; border: 0; border-radius: 8px; cursor: pointer; }
    #start { width: 100%; }
    #status { margin-top: 8px; font-size: 12px; color: #444; }
    progress { width: 100%; height: 12px; margin-top: 6px; display: none; }
    #log { margin-top: 10px; font-size: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h3>Step 1: Collect Task IDs</h3>
  <button id="start">Start</button>
  <div id="status"></div>
  <progress id="progress" value="0" max="1"></progress>
  <div id="log"></div>
  <script src="popup.js"></script>
</body>
</html>
