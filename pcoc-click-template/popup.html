<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>pcoc-click-template</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 14px; width: 380px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      #collectBtn { padding: 8px 12px; border: 0; border-radius: 8px; background: #2563eb; color: white; cursor: pointer; }
      #collectBtn:disabled { opacity: .6; cursor: not-allowed; }
      #status { margin: 8px 0 10px; font-size: 12px; color: #111; }
      .bar-wrap { height: 8px; background: #eee; border-radius: 999px; overflow: hidden; display: none; }
      .bar { height: 100%; width: 0%; background: #10b981; transition: width .2s ease; }
      .bar-meta { display: none; font-size: 12px; margin: 6px 0 0; color: #444; }
      pre { white-space: pre-wrap; background: #fafafa; border: 1px solid #eee; padding: 8px; border-radius: 8px; max-height: 300px; overflow: auto; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>pcoc-click-template</h1>
    <button id="collectBtn">Collect</button>
    <div id="status"></div>

    <!-- Progress -->
    <div class="bar-wrap" id="progressWrap">
      <div class="bar" id="progressBar"></div>
    </div>
    <div class="bar-meta" id="progressMeta">0 / 0 pages</div>

    <pre id="output">{}</pre>

    <script src="lib/xlsx-populate.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
